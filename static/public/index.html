<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ducks clan</title>
    <style>
        html {
            display: flex;
            min-height: 100%;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        body {
            min-height: 100%;
            min-width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            background: linear-gradient(30deg,
                    hsl(0, 40%, 70%),
                    hsl(235, 37%, 69%),
                    hsl(235, 37%, 59%),
                    hsl(274, 16%, 36%));
        }

        h1.logo {
            display: flex;
            margin: 1rem;
            text-shadow: -1px -1px 5px hsl(0, 0%, 0%),
                3px 3px 10px hsl(0, 0%, 100%), 0px 0px 7px hsl(320, 46%, 59%);
            color: hsl(0, 18%, 97%);
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1 class="logo">Ducks clan</h1>
</body>

</html>
